# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mini_bank?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Automatically updates the schema based on the entity classes (use "create" for development only)
spring.jpa.hibernate.ddl-auto=update

# Enables SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable Scheduling for Update Context
spring.main.allow-bean-definition-overriding=true
spring.task.scheduling.pool.size=2